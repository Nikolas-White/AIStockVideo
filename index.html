<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Video Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload and Search Stock Videos</h1>
    </header>

    <section id="upload-section">
        <h2>Upload Your Video</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="video">Choose a video file:</label>
            <input type="file" id="video" name="video" accept="video/*" required><br>

            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., nature, travel, drone" required><br>

            <button type="submit">Upload Video</button>
        </form>
    </section>

    <section id="search-section">
        <h2>Search Videos</h2>
        <input type="text" id="search-bar" placeholder="Search by tags">
        <button id="search-button">Search</button>
    </section>

    <section id="video-results">
        <!-- Videos will be displayed here after search -->
    </section>

    <script src="script.js"></script>
</body>
</html>
